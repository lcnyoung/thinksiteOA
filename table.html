<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用表格</title>
    <link rel="stylesheet" href="css/style4table.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/table.js"></script>
</head>
<body>
   <div class="navi">
       <a href="#">&nbsp&nbsp&nbsp&nbsp首页&nbsp&nbsp</a>
       <a href="#">/&nbsp&nbsp我的课程&nbsp&nbsp</a>
       <a href="#">/&nbsp&nbsp课程列表</a>
   </div>
   <div class="adddata">
        分类: <input type="text" class="grade"> 
        标题: <input type="text" class="title">
        班级: <input type="text" class="class">
        状态: <input type="text" class="status">
        创建时间: <input type="text" class="time">
        创建者: <input type="text" class="creater">
        分校地区: <input type="text" class="area">
        <input type="button" class="btn" value="提交">
    </div>
    
    <span class="warn"></span>
    <table>
       <thead>
           <th>
               <input type="checkbox" id="selall">
               ID
               <span class="arrow h">&#xe611;</span>
           </th>
           <th>分类</th>
           <th>标题</th>
           <th>班级</th>
           <th>状态</th>
           <th>创建时间</th>
           <th>创建者</th>
           <th>分校地区</th>
           <th>操作</th>
       </thead> 
       <tbody>
        
       </tbody>
    </table>
    <input type="button" class="del" value="选中行删除">
</body>
</html>
